<html>
  <script src="../core/angular.min.js"></script>
  <div ng-app="" ng-init="firstName='John';names=['Jani','Hege','Kai']">
    <p>在输入框中尝试输入：</p>
    <p>姓名：<input type="text" ng-model="firstName" /></p>
    <p>你输入的为： {{ firstName }}</p>

    <p>使用 ng-repeat 来循环数组</p>
    <ul>
      <li ng-repeat="x in names">
        {{ x }}
      </li>
    </ul>
  </div>
</html>
